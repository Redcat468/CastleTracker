<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CastleSync</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.ico') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.ico') }}" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; color: #333; }
    .logo-container { display: flex; justify-content: center; margin-top: 20px; }
    .logo-container img { width: 40%; height: auto; }
    .container { margin: 20px auto; padding: 20px; max-width: 1000px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .actions { display:flex; flex-wrap: wrap; gap:10px; margin-bottom:20px; justify-content: center; }
    .btn { display: inline-block; padding:10px 20px; font-size:16px; color:#fff; background:#4CAF50; border:none; border-radius:15px; cursor:pointer; box-shadow:0 2px 2px rgba(0,0,0,0.3); transition: background-color 0.2s, transform 0.2s; }
    .btn:hover { background:#45a049; transform: translateY(-2px); }
    .btn-red { background: #d32f2f; }
    .btn-red:hover { background:#c62828; }
    input[type=text] { width:70%; padding:8px; margin:5px 0; border:1px solid #ccc; border-radius:4px; }
    form.scan-form, form.transfer-form, form.reset-form, form.new-form { display:inline-block; }
    .progress-container { margin-top:20px; }
    .label { margin:5px 0 2px; font-weight:bold; }
    .bar-container { width:100%; background:#ddd; border-radius:20px; overflow:hidden; }
    .bar { height:30px; background:#4CAF50; width:0%; color:#fff; text-align:center; line-height:30px; font-size:0.9em; transition: width 0.5s ease; }
    .stats { margin-top:8px; font-size:0.9em; }
    .tables { display:flex; gap:20px; margin-top:20px; }
    .tables table { width:100%; border-collapse:collapse; background:#fff; box-shadow:0 4px 8px rgba(0,0,0,0.1); border-radius:8px; overflow:hidden; }
    .tables th, .tables td { padding:12px; border-bottom:1px solid #ddd; text-align:left; transition: background-color 0.3s ease; }
    .tables th { background:#4CAF50; color:#fff; position:sticky; top:0; z-index:1; cursor:pointer; }
    .tables th:hover { background:#45a049; }
    .tables tr:hover td { background:#f1f1f1; }
  </style>
  <script>
    function updateProgress(){
      fetch('/progress').then(r=>r.json()).then(d=>{
        document.getElementById('overall-bar').style.width = d.percent + '%';
        document.getElementById('overall-bar').innerText = d.percent + '%';
        document.getElementById('speed').innerText   = 'Vitesse : ' + d.speed;
        document.getElementById('eta').innerText     = 'ETA : ' + d.eta;
        document.getElementById('elapsed').innerText = '√âcoul√© : ' + d.elapsed;
        document.getElementById('remote-files').innerText   = d.remote_count;
        document.getElementById('remote-bytes').innerText   = d.remote_total_bytes;
        document.getElementById('remote-gb').innerText      = (d.remote_total_bytes/1e9).toFixed(2);
        document.getElementById('local-files').innerText    = d.local_count;
        document.getElementById('local-bytes').innerText    = d.local_total_bytes;
        document.getElementById('local-gb').innerText       = (d.local_total_bytes/1e9).toFixed(2);
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('scan-btn').addEventListener('click', () => fetch('/scan',{method:'POST'}));
      document.getElementById('transfer-btn').addEventListener('click', () => fetch('/transfer',{method:'POST'}));
      document.getElementById('reset-btn').addEventListener('click', () => {
        fetch('/progress').then(r=>r.json()).then(d=>{
          const diff=d.remote_total_bytes-d.local_total_bytes;
          if(confirm(`Supprimer le dossier source ?\nDiff√©rence: ${diff} octets`)){
            fetch('/resetsource',{method:'POST'}).then(()=>alert('Dossier source vid√©'));}
        });
      });
      updateProgress(); setInterval(updateProgress,1000);
    });
  </script>
</head>
<body>
  <div class="logo-container">
    <img src="{{ url_for('static', filename='images/banner.svg') }}" alt="CastleTracker Logo">
  </div>
  <div class="container">
    <div class="actions">
      <button id="scan-btn" class="btn">üì¶ Scanner</button>
      <button id="transfer-btn" class="btn">üöÄ Transf√©rer</button>
      <button id="stop-btn" class="btn btn-red" onclick="fetch('/stop', {method: 'POST'})">‚èπ Stop</button>
      <button id="reset-btn" class="btn btn-red">üîÑ Reset Source</button>
    </div>
    <div class="progress-container">
      <div class="label">Progression globale :</div>
      <div class="bar-container"><div id="overall-bar" class="bar">0%</div></div>
      <div class="stats">
        <span id="speed">Vitesse : ‚Äì</span> |
        <span id="eta">ETA : ‚Äì</span> |
        <span id="elapsed">√âcoul√© : ‚Äì</span>
      </div>
    </div>
    <div class="tables">
      <div>
        <h3>Source</h3><table>
          <tr><th>Fichiers</th><td id="remote-files">0</td></tr>
          <tr><th>Taille (octets)</th><td id="remote-bytes">0</td></tr>
          <tr><th>Taille (Go)</th><td id="remote-gb">0.00</td></tr>
        </table>
      </div>
      <div>
        <h3>Destination</h3><table>
          <tr><th>Fichiers</th><td id="local-files">0</td></tr>
          <tr><th>Taille (octets)</th><td id="local-bytes">0</td></tr>
          <tr><th>Taille (Go)</th><td id="local-gb">0.00</td></tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
